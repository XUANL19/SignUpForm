<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sign Up</h1>
        <form>
            <div class="input-row">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <input type="text" placeholder="Mobile No.">
            <input type="email" placeholder="Email Address">
            <div class="input-row">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
            </div>
            <div class="terms">                    
                <div class="terms-left">
                    <input type="checkbox">
                    <span>I Agree</span> 
                </div>
                <div class="terms-right">
                    <span>By clicking <span class="button-like-text">Register</span>, you agree to the <a href="#" class="link-no-underline">Terms and Conditions</a> set out by this site, including our Cookie Use.</span>
                </div>
                
            </div>
            <div class="input-row">
                <input type="submit" value="Register" class="register">
                <input type="submit" value="Sign In" class="signin">
            </div>
        </form>
    </div>
</body>
</html>
